<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricious Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- search phone -->
    <h2 class="text-center text-primary">Search your Phone</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search_fild" type="text" class="form-control" placeholder="search your Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search
        </button>
    </div>
    <h2 id="error" class="container m-20 text-center d-none">No phone found</h2>
    <!-- clicked phone details  -->

    <div id="phonedetails" class="w-50 mx-auto">
        
    </div>
    

    <!-- display search result -->
      <div id="search_result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
